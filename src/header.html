<!DOCTYPE html>
<html class="no-js" lang="ru">
	<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />

  	<meta name="format-detection" content="telephone=no" />
  	<meta name="format-detection" content="address=no">
    <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE" />

    <title>{{page.title}}</title>
    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="Keywords" />
    <meta name="description" content="Description" />

    <meta property="og:title" content="title" />
		<meta property="og:url" content="http://example.com/" />
		<meta property="og:image" content="http://example.com/logo.png" />
		<meta property="og:description" content="description" />
		<meta property="og:site_name" content="site_name" />

  	<link rel="shortcut icon" type="image/x-icon" href="/icons/favicon.ico" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">

   	<!-- stylesheet -->
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<link rel="stylesheet" href="/template_styles.css">
		<!-- stylesheet end -->

		<!-- scripts top -->
		<script src="https://yastatic.net/modernizr/2.7.1/modernizr.min.js"></script>
  	<script>window.jQuery || document.write('<script src="/js/modernizr.min.js"><\/script>')</script>
    <!--[if lt IE 9]>
      <script src="/js/respond.min.js"></script> // TODO сборка файла
    <![endif]-->
		<!-- scripts top end -->

    <!-- scripts bottom -->
    <script src="https://yastatic.net/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/js/jquery.min.js"><\/script>')</script>
    <script src="/js/bootstrap.min.js"></script>
    <!-- scripts bottom end -->
	</head>
	<body>
		<ul>
		{{#each all.links}}
			<li>{{this}}</li>
		{{/each}}
		</ul>
		{{#unless page.main}}
		<h1>{{page.title}}</h1>
		{{/unless}}
