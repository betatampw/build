<!DOCTYPE html>
<html class="no-js" lang="ru">
	<head>
    <meta charset="utf-8">

    <title>{{page.title}}</title>

		<link rel="stylesheet" href="css/core/bootstrap.min.css">
		<!-- include: "type": "css", "files": "css/*.min.css" -->
		<link rel="stylesheet" href="template_styles.css">

		<script src="https://yastatic.net/modernizr/2.7.1/modernizr.min.js"></script>
